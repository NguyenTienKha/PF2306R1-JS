<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student = [
            {
                id:1,
                name:"A",
                address:"Viet Nam"
            },
            {
                id:2,
                name:"B",
                address:"USA"
            }
        ]

        for (let i = 0; i < student.length; i++) {
            if(student[i].id == 2){
                student.splice(i, 1);
            }
            
        }
        console.log(student);
    </script>
</body>
