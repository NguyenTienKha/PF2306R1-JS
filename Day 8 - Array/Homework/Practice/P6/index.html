<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <p id="display" />
    <button onclick="changeValue()">Change Value</button>
    <script>
        let arr = [];
        let temp = "";

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                temp += "0" + "&nbsp;&nbsp;";
            }
            temp += "<br>";
        }
        let a = document.getElementById("display");
        temp += "<br><br><button onclick='changeValue()'>Change Value</button>";
        a.innerHTML = temp;
        function changeValue() {
            let indexX = prompt("Enter value of index X");
            let indexY = prompt("Enter value of index Y");
            temp = "";
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (i == indexX && j == indexY) temp += "x" + "&nbsp;&nbsp;";
                    else temp += "0" + "&nbsp;&nbsp;";
                }
                temp += "<br>";
            }
            temp += "<br><br><button onclick='changeValue()'>Change Value</button>";
            a.innerHTML = temp;
        }

    </script>
</body>

</html>
