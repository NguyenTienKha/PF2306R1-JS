<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container" id="content">
        <p id="first-para">This is first paragraph</p>
        <p id="second-para">This is second paragraph</p>
        <p>This content will not be removed</p>
    </div>
    <script>
        let contentDiv = document.getElementById("content");
        let firstPara = document.getElementById("first-para");
        let secondPara = document.getElementById("second-para");
        let pTag = document.getElementsByTagName("p");
        //Method 01
        firstPara.remove();
        //Method 02
        contentDiv.removeChild(secondPara);
        //Method 03
        for(const i in pTag){
            console.log(pTag[i]);
            contentDiv.remove(pTag[i]);
        }
    </script>
</body>

</html>
