<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(216, 225, 233);
        }
    </style>
</head>

<body>
    <div class="container border shadow p-5 text-center w-50 m-auto mt-5 bg-white rounded-3">
        <div class="title text-uppercase fw-bold m-4 fs-5">Calculator</div>
        <input type="text" id="displayBox" size="50" disabled>
        <div class="wrapper-btn m-3 d-flex">
            <div class="operator col-6 border">
                <button class="btn btn-light btn-outline-dark col-3 m-1
                col-3 m-1" onclick="clearDisplay()">C</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1
                col-3 m-1" onclick="addOperator('+')">+</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1
                col-3 m-1" onclick="addOperator('-')">-</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1
                col-3 m-1" onclick="addOperator('*')">*</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1
                col-3 m-1" onclick="addOperator('/')">/</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1
                col-3 m-1" onclick="addOperator('=')">=</button>
            </div>
            <div class="btn-number col-6 border">
                <button class="btn btn-light btn-outline-dark col-3 m-1" onclick="addNumber(this)" value="7">7</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1" onclick="addNumber(this)" value="8">8</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1" onclick="addNumber(this)" value="9">9</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1" onclick="addNumber(this)" value="4">4</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1" onclick="addNumber(this)" value="5">5</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1" onclick="addNumber(this)" value="6">6</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1" onclick="addNumber(this)" value="1">1</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1" onclick="addNumber(this)" value="2">2</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1" onclick="addNumber(this)" value="3">3</button>
                <button class="btn btn-light btn-outline-dark col-3 m-1" onclick="addNumber(this)" value="0">0</button>
            </div>

        </div>
    </div>

    <script>
        let firstNumber, secondNumber, result, displayText, temp = "", operator;
        let displayBox = document.getElementById("displayBox");
        function clearDisplay() {
            displayBox.value = "";
            temp = "";
        }
        // Add numbers to the calculator screen and update it accordingly
        function addNumber(obj) {
            let num = obj.value;
            temp += num;
            displayBox.value = temp;
        }
        function addOperator(op) {
            if (temp.length > 0) {
                firstNumber = Number(temp);
                temp = "";
            }
            operator = op;
        }
        function equal() {
            if (temp.length == 0) {
                displayBox.value = firstNumber;
            } else {
                secondNumber = Number(temp);
                switch (operator) {
                    case "+": displayBox.value = firstNumber + secondNumber; break;
                    case "-": displayBox.value = firstNumber - secondNumber; break;
                    case "*": displayBox.value = firstNumber * secondNumber; break;
                    case "/": displayBox.value = firstNumber / secondNumber; break;
                    default: break;
                }
            }
        }
    </script>
</body>

</html>
