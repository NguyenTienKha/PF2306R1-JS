<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Tạo form giao diện đăng ký người dùng</h2>
    <form action="#" method="post">
        <div class="d-flex flex-column">
            <label for="name" >Họ và tên : </label><br>
            <input type="text" id="name" name="fullname">
        </div>
        <br>
        <div>
            <label for="email">Email : </label><br>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div>
            <label for="phonenumber">Số điện thoại : </label><br>
            <input type="number" id="phonenumber" name="phonenumber">
        </div>
        <br>
        <div>
            <div>Giới tính : </div>
            <input type="radio" name="gender" value="men">Nam
            <input type="radio" name="gender" value="women">Nữ
        </div>
        <br>
        <button type="submit">Đăng ký</button>
    </form>
</body>

</html>
