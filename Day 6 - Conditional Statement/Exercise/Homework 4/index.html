<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Kiểm tra chỉ số BMI</h1>
    <label for="height">Enter your height(m) :</label>
    <input type="number" id="height">
    <br><br>
    <label for="weight">Enter your weight(kg) :</label>
    <input type="number" id="weight">
    <br><br>
    <button type="submit" onclick="checkBMI()">Check BMI</button>
    <script>
        function checkBMI() {
            let height = parseFloat(document.getElementById("height").value);
            let weight = parseFloat(document.getElementById("weight").value);

            let bmi = weight / Math.pow(height, 2);

            let checkBMI;
            if (bmi < 16) {
                checkBMI = "Skinny III";
            } else if (bmi < 17) {
                checkBMI = "Skinny II";
            } else if (bmi < 18.5) {
                checkBMI = "Skinny I";
            } else if (bmi < 25) {
                checkBMI = "Normal";
            } else if (bmi < 30) {
                checkBMI = "Obesity";
            } else if (bmi < 35) {
                checkBMI = "Obesity I";
            } else if (bmi < 40) {
                checkBMI = "Obesity II";
            } else {
                checkBMI = "Obesity III";
            }

            alert("Your BMI score: " + bmi.toFixed(2) + "And Classify: " + checkBMI);
        }
    </script>
</body>

</html>
