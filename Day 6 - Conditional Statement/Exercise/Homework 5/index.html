<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(201, 213, 222);
        }
        button{
            background-color: aquamarine;
        }
        button:hover{
            background-color: rgb(190, 164, 215);
            scale: 1.3;
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center bg-white p-3 mt-5 shadow">
        <div class="d-flex flex-column text-center justify-content-center mx-3 col-3">
            <label for="amount">Amount</label>
            <input type="number" id="amount">
        </div>
        <div class="d-flex flex-column text-center justify-content-center mx-3 col-3">
            <label for="first-country">Form Currency</label>
            <select name="first-countr" id="first-country">
                <option value="">Choose</option>
                <option value="Viet Nam">Viet Nam</option>
                <option value="United Stated">United Stated</option>
                <option value="Malaysia">Malaysia</option>
            </select>
        </div>
        <div class="d-flex flex-column text-center justify-content-center mx-3 col-3">
            <label for="second-country">To Currency</label>
            <select name="first-countr" id="second-country">
                <option value="">Choose</option>
                <option value="Viet Nam">Viet Nam</option>
                <option value="United Stated">United Stated</option>
                <option value="Malaysia">Malaysia</option>
            </select>
        </div>
        <button type="submit" class="fw-bold h-50 rounded-3" onclick="changeMoney()">Convent</button>

    </div>

    <script>
        document.write("(Viet Nam - vnd , United Stated - usd , Malaysia - ringgit)");
        function changeMoney() {
            let amount = parseFloat(document.getElementById("amount").value);
            let firstCountry = document.getElementById("first-country").value;
            let secondCountry = document.getElementById("second-country").value;
            let firstAmount = amount;
            if (amount < 0) {
                alert("Please enter an non-negative number")
            } else {
                if (firstCountry === "United Stated") {
                    if (secondCountry === "Viet Nam") {
                        amount *= 23000;
                    } else if (secondCountry === "Malaysia") {
                        amount *= 4.66;
                    } else {
                        amount = amount;
                    }
                } else if (firstCountry === "Viet Nam") {
                    if (secondCountry === "United Stated") {
                        amount = amount * 0.04 / 1000;
                    } else if (secondCountry === "Malaysia") {
                        amount /= 5000;
                    } else {
                        amount = amount;
                    }
                } else {
                    if (secondCountry === "Viet Nam") {
                        amount *= 5000;
                    } else if (secondCountry === "United Stated") {
                        amount *= 0.21;
                    } else {
                        amount = amount;
                    }
                }

                alert("Changed : " + firstAmount + " to " + amount);

            }
        }
    </script>
</body>

</html>
