<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(230, 228, 228);
        }
        .btn:hover {
            background-color: rgb(230, 228, 228);
        }
    </style>
</head>

<body>
    <div class="container pt-5 border bg-white shadow mt-5 w-50 text-center rounded-4">
        <input type="text" id="displayBox" disabled class="mb-3 fs-5 text-end col-10">

        <div>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addNumber(this)" value="1">1</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addNumber(this)" value="2">2</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addNumber(this)" value="3">3</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addOperator('+')">+</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addNumber(this)" value="4">4</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addNumber(this)" value="5">5</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addNumber(this)" value="6">6</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addOperator('-')">-</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addNumber(this)" value="7">7</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addNumber(this)" value="8">8</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addNumber(this)" value="9">9</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addOperator('*')">*</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="clearBuffer()">C</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addNumber(this)" value="0">0</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="equal()">=</button>
            <button class="btn border-dark fw-bold px-3 m-2 col-2" onclick="addOperator('/')">/</button>
        </div>
    </div>

    <script>
        let firstNumber, secondNumber, store = "", operator;
        let displayBox = document.getElementById("displayBox");
        

        function clearBuffer(){
            displayBox.value ="";
            store = "";
        }
        function addNumber(obj){
            let num = obj.value;
            store+=num;
            displayBox.value =store;
        }
        function addOperator(op){
            if(store.length!=0){
                firstNumber = Number(store);
                store="";
            }
            operator = op;
        }
        function equal(){
            if(store.length==0){
                displayBox.value = firstNumber;
            }else{
                secondNumber = Number(store);
                switch (operator) {
                    case "+": displayBox.value = firstNumber + secondNumber; break;
                    case "-": displayBox.value = firstNumber - secondNumber; break;
                    case "*": displayBox.value = firstNumber * secondNumber; break;
                    case "/": displayBox.value = firstNumber / secondNumber; break;
                    default: break;
                }
            }
        }
    </script>
</body>

</html>
