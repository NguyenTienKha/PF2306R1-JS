<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let inputValue = parseInt(prompt('Enter a number'));
        while (inputValue < 0 || isNaN(inputValue)) {
            inputValue = parseInt(prompt("Enter number again"));
        }
        function reverseNumber(inputValue) {
            let arr = [];
            let text = "";
            let changeType = inputValue.toString();
            for (let i = 0; i < changeType.length; i++) {
                arr.push(changeType[i]);
            }
            arr.reverse();
            for (let i = 0; i < arr.length; i++) {
                text += arr[i];
            }
            return text;
        }
        alert(reverseNumber(inputValue));
    </script>
</body>

</html>
