<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let r = Number(prompt("Enter radius:"));
        const pi = Math.PI;
        function calculateArea(r) {
            let S = 2 * pi * Math.pow(r, 2);
            return S;
        }
        function calculateParameters(r) {
            let P = 2 * pi * r;
            return P;
        }
        let s = calculateArea(r);
        let p = calculateParameters(r);

        console.log("Area : " + s + "-" + "Parameters : " + p);
    </script>
</body>

</html>
