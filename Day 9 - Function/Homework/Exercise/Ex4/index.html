<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let inputText = prompt("Enter your string");

        function isPalindrome(inputText) {
            let reversedText = "";
            for (let i = inputText.length - 1; i >= 0; i--) {
                reversedText += inputText[i];
            }
            return inputText == reversedText;
        }

        let c = isPalindrome(inputText);
        alert(c);

    </script>
</body>

</html>
