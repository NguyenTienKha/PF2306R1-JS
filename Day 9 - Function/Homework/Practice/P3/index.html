    <script>
        // let arr = [3, 5, 1, 8, -3, 7, 8];
        let arr = [7, 12, 6, 9, 20, 56, 89];
        // let arr = [];
        // let arr= [0, 0, 0, 0, 0, 0];
        function findMin(arr) {
            let text = "Empty array";
            if(arr.length ==0) return text;
            let minPrice = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < minPrice) minPrice = arr[i];
            }
            return minPrice;
        }
        let min = findMin(arr);
        alert(min);

    </script>
