<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 id="test-draw">Drawing</h2>
        <canvas id="mainFrame" width="500" height="500"></canvas>
    </div>

    <script>
        
        let canvas = document.getElementById("mainFrame");
        canvas.style = "border: 1px solid";
        let ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(90,50,50,0,Math.PI*2); // x,y,radius,start,end.
        ctx.stroke();

        ctx.fillStyle = "black";
        ctx.fillRect(150,20,150,75);

        ctx.font ="30pt Arial";
        ctx.fillText("Kha",100,100);

        let imageObj = new Image();
        imageObj.onload = function (){
            ctx.drawImage(imageObj,20,150);
        };
        imageObj.src = 'https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg';
    </script>
</body>
</html>
