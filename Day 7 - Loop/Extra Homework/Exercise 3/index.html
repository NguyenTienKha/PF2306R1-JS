<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        let n = 1;
        while (n * n <= 12000) {
            n++;
        }

        alert("Số nguyên n nhỏ nhất sao cho n^2 > 12.000 là: " + n);

    </script>
</body>
