<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let result = "";
        let count = 0;

        for (let num = 100; num <= 1000; num++) {
            if (num % 30 == 0) {
                result += num + " ";
                count++;
                if (count % 10 === 0) {
                    result += "\n";
                }
            }
        }
        alert(result);

    </script>
</body>

</html>
