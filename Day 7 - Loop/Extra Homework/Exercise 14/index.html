<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput = prompt("Enter a string");
        let result = "";
        for (let i = 0; i < userInput.length; i++) {
            if (i % 2 == 0) {
                result += userInput[i];
            }
        }
        alert(result);
    </script>
</body>

</html>
