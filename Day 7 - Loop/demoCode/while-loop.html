<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let day = 0;
        while (day <= 0 || day >31) {
            day = parseInt(prompt("Enter date: "))
        }
        console.log("day: "+ day);
    </script>
</body>
</html>
