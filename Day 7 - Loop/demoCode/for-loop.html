<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        console.log(1);
        console.log(2);
        for (i = 1; i < 1; i++) {
            console.log(i);
        }
    </script>
</body>
</html>
