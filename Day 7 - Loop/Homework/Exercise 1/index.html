<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button onclick="clickToplay()">Play</button>
    </div>
    <script>
        function clickToplay() {
            let maxNumber = Number(prompt("Enter max number : "));
            let randomNumber = Math.floor(Math.random() * maxNumber);
            let count = 0;
            while (count < 3) {
                let guess = Number(prompt("Enter the guess number : "));
                if (guess === randomNumber) {
                    alert("Congratulations !");
                    break;
                } else if (guess < randomNumber) alert("Your number is smaller than the random number.");
                else alert("Your number is greater than the random number.");
                count++;
            }
            if (count == 3) alert(`You have run out of guesses. The random number is ${randomNumber}.`);
        }
    </script>
</body>

</html>
