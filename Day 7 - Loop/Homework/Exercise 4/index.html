<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Times Table (Multiplication Table)</h2>
        <table id="timesTable" border="1"></table>
    </div>
    <script>
        let tableHTML = '';
        for (let i = 1; i <= 9; i++) {
            tableHTML += '<tr>';
            for (let j = 2; j <= 9; j++) {
                tableHTML += `<td>${j} x ${i} = ${i * j}</td>`;
            }
            tableHTML += '</tr>';
        }
        document.getElementById("timesTable").innerHTML = tableHTML;
    </script>
</body>

</html>
