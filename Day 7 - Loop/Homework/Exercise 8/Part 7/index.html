<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let list = [];
        let fizz = "Fizz", buzz = "Buzz", fizzBuzz = "FizzBuzz";
        for (let i = 1; i <= 100; i++) {
            let valueToAdd = "";

            if (i % 3 === 0 && i % 5 !== 0) {
                valueToAdd = fizz;
            } else if (i % 3 !== 0 && i % 5 === 0) {
                valueToAdd = buzz;
            } else if (i % 15 === 0) {
                valueToAdd = fizzBuzz;
            } else {
                valueToAdd = i;
            }
            list.push(valueToAdd);
        }
        alert(list);
    </script>
</body>

</html>
