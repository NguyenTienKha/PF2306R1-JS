<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = Number(prompt('Enter an integer number'));
        let count = 0;
        let sum = 0;
        let num =0;
        while (count < number){
            if(num % 7 ==0 ){
                sum += num;
                count++;
            }
            num ++;
        }
        alert("Total: " + sum);
    </script>
</body>

</html>
