<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result"></div>
    <script>
        let list = [];
        for (let i = 1; i <= 100; i++) {
            if (i === 99) {
                alert('Đã hoàn thành!');
            }
            list.push(i);
        }
        document.getElementById('result').innerHTML = list;
    </script>
</body>

</html>
