<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let count = 0;
        let listFibo = [1, 1];
        let n = 2;

        while (count == 0) {
            let nextElement = listFibo[n - 1] + listFibo[n - 2];
            listFibo.push(nextElement);
            if (nextElement % 5 === 0) {
                alert(nextElement);
                count++;
            }
            n++;
        }
    </script>
</body>

</html>
