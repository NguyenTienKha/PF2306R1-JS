<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let total = 0;

        while (true) {
            let num = Number(prompt('Enter a number:'));
            if (num === -1) {
                break;
            }
            total += num;
        }
        alert('Sum of these number :  ' + total);
    </script>
</body>

</html>
