<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Draw Rectangle</h2>
        <label for="length">Enter Length</label>
        <input type="number" id="length" onchange="getLength(this.value)"> <br><br>
        <label for="width">Enter Width</label>
        <input type="number" id="width" onchange="getWidth(this.value)"> <br><br>
        <button id="btnSubmit">Submit value to draw</button> <br><br>
        <canvas id="mainFrame"></canvas>
    </div>


    <script>
        let btnSubmit = document.getElementById('btnSubmit');
        let length, width;
        const canvas = document.getElementById("mainFrame");
        const ctx = canvas.getContext("2d");
        const x = 50, y = 50;
        function getLength(obj) {
            length = obj;
        }
        function getWidth(obj) {
            width = obj;
        }

        class Rectangle {
            constructor(width, length) {
                this.width = width;
                this.length = length;
                this.color = "#FFFFFF";
            }
            getWidth() { return width; }
            getLength() { return length; }
            setWidth() { this.width = width; }
            setLength() { this.length = length; }
            setColor(color) { this.color = color; }
            calculateArea() { return this.width * this.length; }
            calculatePerimeter() { return (this.width + this.length) * 2; }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(x, y, this.length, this.width);
            }
        }

        btnSubmit.addEventListener("click", function () {
            if (!length || !width) {
                alert("Please enter value number.");
            } else {
                let rect = new Rectangle(width, length);
                console.log(`The area of rectangle is ${rect.calculateArea()} and the perimeter of rectangle is ${rect.calculatePerimeter()}`);
                rect.setColor("orange");
                rect.draw();
            }
        })
    </script>
</body>

</html>
